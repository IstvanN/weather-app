<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GO weather app</title>
</head>
<body>
    <h1>Welcome to archiez's weather app</h1>
    <h3>Please select a city:</h3>
    <form action="/" method="POST">
        <select name="cityID">
            <option value="44418">London</option>
        </select><br>    
        <button>Check weather!</button>
    </form>
    {{if ne .CityName ""}}
        <ul>
            <li>Location: {{.CityName}}</li>
            <li>Weather: {{.State}}</li>
            <li>Min temp: {{.MinTemp}}</li>
            <li>Max temp: {{.MaxTemp}}</li>
            <li>Actual temp: {{.ActualTemp}}</li>
        </ul>
    {{end}}
</body>
</html>
